<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css" />
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List<span id="toggle-form"><i class="fa fa-plus"></i></span></h1>
        <input type="text" placeholder="What Needs Done?">

        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Make a To-Do App</li>
            <li><span><i class="far fa-trash-alt"></i></span> Make Coffee</li>
            <li><span><i class="far fa-trash-alt"></i></span> Consume Coffee</li>
        </ul>
    </div>
</body>
<script  type="text/javascript" src="assets/js/todos.js"></script>
</html>
